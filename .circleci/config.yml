version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["05:e7:86:ff:93:f1:38:7a:bc:d5:e2:9a:cf:7b:1e:ca"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory.txt /playbook.yml

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure