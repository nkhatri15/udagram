version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            aws cloudformation deploy  --stack-name ansible-stack-1 --template-file template.yml  --region=us-west-2          
             
workflows:
  my_workflow:
    jobs:
      - create_infrastructure